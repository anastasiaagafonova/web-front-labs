<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агафонова Анастасия. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + " + " + b + " равна " + result);
        } 

        function showAuthor() {
            let author = "Автор страницы:\nАгафонова Анастасия Степановна";
            alert(author);
        }

        function showFoot() {
            let foot = "Приветствую вас на моей странице!\nНаучиться можно только тому, что любишь";
            alert(foot);
        }

        function showMult() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert("Произведение " + a + " * " + b + " равно " + result);
        }
        function showDiff() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert("Разность " + a + " -" + b + " равна " + result);
        } 
        function showDiv() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b == 0){
                alert('На ноль делить нельзя!')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color = '';
            inputB.style.borderColor = '';

            inputA.style.color = '';
            inputA.style.borderColor = '';

            let result = a / b;
            alert("Отношение " + a + " / " + b + " равно " + result);
        } 

        function showLev() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(a == 0 && b == 0){
                alert('Неопределённость')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if (isNaN(a) || isNaN(b)) {
                alert("Ошибка: Пожалуйста, введите корректные числа.");
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return; 
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color = '';
            inputB.style.borderColor = '';

            inputA.style.color = '';
            inputA.style.borderColor = '';

            let result = Math.pow(a, b);
            alert("Возведение в степень:" + result);
        } 

        function changeOutput(buttonNum, backColor, textColor, border, borderRadius, width, heigth) {
            let output = document.getElementById('output')
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.border = border;
            output.style.borderRadius = borderRadius;
            output.style.width = width;
            output.style.height = heigth;
        }
    </script>
    <style>
        .message {
            display: inline-block;
            width: 400px;
            height: 100px;
            background-color: rgb(16, 83, 21);
            border: 2px solid rgb(1, 2, 1);
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            cursor: pointer;
            margin: 10px;
            color: white;
        }
        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }
    </style>

</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showMult()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showLev()">Возведение в степень</div>
        
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    
        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow', '1pх, solid', '1px', '140px', '50px')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime', '10px, solid ', '4px', '100px', '200px')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'green', 'white', '5px, dashed ', '4px', '130px', '60px')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'yellow', 'black','5px, solid ', '5px', '100px', '50px')">
        </div>

        <div id="output"></div>
    </main>
    <footer ondblclick="showFoot()">
        &copy; Анастасия Агафонова, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
