<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агафонова Анастасия. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="icon" href="../favicon-16x16.png">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert("Сумма " + a + " + " + b + " равна " + result);
        } 

        function showAuthor() {
            let author = "Автор страницы:\nАгафонова Анастасия Степановна";
            alert(author);
        }

        function showFoot() {
            let foot = "Приветствую вас на моей странице!\nНаучиться можно только тому, что любишь";
            alert(foot);
        }

        function showMult() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b;
            alert("Произведение " + a + " * " + b + " равно " + result);
        }
        function showDiff() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert("Разность " + a + " -" + b + " равна " + result);
        } 
        function showDiv() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            if(b == 0){
                alert('На ноль делить нельзя!')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            if(isNaN(a)) {
                alert('Введите числовое значение в первое поле')
                inputA.focus();
                inputA.select();
                inputA.style.color = 'red';
                inputA.style.borderColor = 'red';
                return;
            }

            if(isNaN(b)) {
                alert('Введите числовое значение во второе поле')
                inputB.focus();
                inputB.select();
                inputB.style.color = 'red';
                inputB.style.borderColor = 'red';
                return;
            }

            inputB.style.color = '';
            inputB.style.borderColor = '';

            inputA.style.color = '';
            inputA.style.borderColor = '';

            let result = a / b;
            alert("Отношение " + a + " / " + b + " равно " + result);
        } 
    </script>
    <style>
        .message {
            display: inline-block;
            width: 400px;
            height: 100px;
            background-color: rgb(16, 83, 21);
            border: 2px solid rgb(1, 2, 1);
            text-align: center;
            vertical-align: middle;
            line-height: 100px;
            cursor: pointer;
            margin: 10px;
            color: white;
        }
    </style>

</head>
<body>
    <header onclick="showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
        <div class="message" onclick="showSum()">Найти сумму чисел</div>
        <div class="message" onclick="showDiff()">Найти разность чисел</div>
        <div class="message" onclick="showMult()">Найти произведение чисел</div>
        <div class="message" onclick="showDiv()">Найти отношение чисел</div>
        <div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div>
    </main>
    <footer ondblclick="showFoot()">
        &copy; Анастасия Агафонова, ФБИ-32, 2 курс, 2025
    </footer>
    
</body>
</html>
