  <!DOCTYPE html>
  <html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Целюх Анастасия Степановна. Облака тегов</title>
      <link rel="stylesheet" href="../main.css">
      <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
      <link rel="icon" href="../Icon/favicon-16x16.png">
      <link rel="icon" href="../Icon/favicon-32x32.png">
      <link rel="icon" href="../Icon/favicon.ico">
      <style>
          main {
              display: flex;
              justify-content: center;
              font-family:'Times New Roman';
          }
  
          .cloud {
              justify-content: center;
              align-items: center;
              position: relative;
              top: 40px;
              width: 80%;
              height: 70px;
              display: flex;
              flex-wrap: wrap;
          }
  
          .tag {
              margin: 20px;
              transition: 0.5s;
              cursor: pointer;
          } 
          .tag:hover {
              transform: scale(2.1);
              text-shadow: 5px 5px 5px rgba(48, 13, 203, 0.5);
              z-index: 10;
          }
  
          .tag1 { 
              color: #0af816; 
              font-size: 10pt; 
              transform: rotate(-70deg); 
          }
          .tag2 { 
              color: #106d27; 
              font-size: 30pt;  
              transform: rotate(10deg); 
          }
          .tag3 { 
              color: #da0ee9; 
              font-size: 35pt;  
              transform: rotate(25deg); 
          }
          .tag4 { 
              color: #e7503c; 
              font-size: 30pt; 
              transform: rotate(44deg); 
          }
          .tag5 { 
              color: #2a48d0; 
              font-size: 50pt;  
              transform: rotate(30deg); 
          }
          .tag6 { 
              color: #a823a8; 
              font-size: 40pt; 
              transform: rotate(-30deg); 
          }
          .tag7 { 
              color: #2cccf4; 
              font-size: 60pt;  
              transform: rotate(80deg); 
          }
          .tag8 { 
              color: #15fcc6; 
              font-size: 20pt;  
              transform: rotate(30deg); 
          }
          .tag9 { 
              color: #ecf500; 
              font-size: 100pt;  
              transform: rotate(30deg); 
          }
          .tag10 { 
              color: #1fd328; 
              font-size: 30pt;  
              transform: rotate(10deg); 
          }
          .tag11 { 
              color: #663e85; 
              font-size: 35pt;  
              transform: rotate(-5deg); 
          }
          .tag12 { 
              color: #ff0a0a; 
              font-size: 25pt;  
              transform: rotate(25deg); 
          }
          .tag13 { 
              color: #fc0061; 
              font-size: 15pt;  
              transform: rotate(45deg); 
          }
          .tag14 { 
              color: #623970; 
              font-size: 36pt;  
              transform: rotate(50deg); 
          }
          .tag15 { 
              color: #9bce11; 
              font-size: 40pt;  
              transform: rotate(16deg); 
          }
      </style>
  </head>
  <body>
      <header>
          НГТУ, ФБ, Лабораторная работа 4
      </header>
  
      <main>
          <div class="cloud">
              <div class="tag tag1">Position</div>
              <div class="tag tag2">Relative</div>
              <div class="tag tag3">Absolute</div>
              <div class="tag tag4">Fixed</div>
              <div class="tag tag5">Static</div>
              <div class="tag tag6">Sticky</div>
              <div class="tag tag7">Z-index</div>
              <div class="tag tag8">Float</div>
              <div class="tag tag9">Clear</div>
              <div class="tag tag10">Overflow</div>
              <div class="tag tag11">Display</div>
              <div class="tag tag12">Flexbox</div>
              <div class="tag tag13">Grid</div>
              <div class="tag tag14">Inline</div>
              <div class="tag tag15">Initial</div>
          </div>
      </main>
  
      <footer>
             &copy; Анастасия Агафонова, ФБИ-32, 2 курс, 2025
      </footer>
  </body>
  </html>
