<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Курс доллара</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon-32x32.png">
        <link rel="icon" href="../favicon-16x16.png">
        <script src="dollar-data.js"></script>
        <style>
            button {
                background-color: rgb(163, 88, 233);
                width: 100px;
                height: 60px;
                border-radius: 7px;
                color: white;
            }
        </style>
        <script>
            function showExchange() {
                let table = document.getElementById('dollar-table');
                table.innerHTML = '';
                for(let i = 0; i < exchange.length; i++) {
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    td.innerText = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }

                let sum = 0;
                for(let i = 0; i < exchange.length; i++) {
                    sum += exchange[i];
                }
                let average = sum / exchange.length;
                average = average.toFixed(2);

                document.getElementById('detail').innerText = `Среднее значение: ${average}`;

                document.querySelector('button').style.display = 'none';
            }
        </script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 7
                    <hr>
        </header>
        <main>
           <button onclick="showExchange()">Курс доллара</button>
           <table border="1" id="dollar-table"></table>
           <div id="detail"></div>
        </main>
        <footer>
            &copy; Анастасия Агафонова, ФБИ-32, 2 курс, 2025
        </footer>
    </body>
</html>
