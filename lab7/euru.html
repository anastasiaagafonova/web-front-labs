        button {
            width: 100px;

    <script>
        function getEuroExchangeRate() {
            const url ='https://www.cbr-xml-daily.ru/daily json.js';
            fetch(url)
                .then(function (response) {
                    return response.json();
                }) 
                .then(function (json) {
                alert (json.Valute.EUR.Value);
                });
        }
    </script>

   <header>

    </header>
    <main>
        <button onclick="getEuroExchangeRate()">Получить курс евро</button>
